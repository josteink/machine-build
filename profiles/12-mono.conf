#!/usr/bin/env bash

NAME="mono"
PROFILE=""

# get script-folder, without trailing /
CURRENT="$( cd "$( dirname "${BASH_SOURCE[0]}" )" && pwd )"
ROOT="$CURRENT/.."
source $ROOT/include.sh

function machine()
{
    sudo apt-add-repository ppa:inizan-yannick/mono
    sudo apt-get update
    $INSTALL mono-complete
}

function user()
{
    # nothing to do for user.
}

process $*
